<ion-header>

  <ion-navbar>
    <ion-title>Books</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let item of items" >
      <button ion-item (click)="select(item)" >      
            <h2>{{item.name}}</h2>
      </button> 
    </ion-item>
  </ion-list>

  <ion-fab top right edge>
      <button ion-fab color="primary" (click)="exit()" mini ><ion-icon name="close"></ion-icon></button>
  </ion-fab>
</ion-content>
